    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Media Queries</title>
    <style>
        body{
            background-color: orange;
            color: black;
        }

        @media screen and (max-width: 992px) {
            body{
                background-color: blue;
                color: white;
            }
        }
        @media screen and (max-width: 600px) {
            body{
                background-color: blue;
                color: white;
            }
        }
    </style>
</head>
